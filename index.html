<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <title>Cadastre-se agora</title>
    <style>
      body {
        background-color: #0b5f6f;
        color: #eff7f6;
      }
      form {
        box-shadow: 11px 9px 24px 11px rgba(6, 47, 56, 0.59);
        padding: 16px;
        border-radius: 20px;
      }

      form input {
        margin-bottom: 8px;
      }

      form button {
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center div-form"
      style="height: 100vh"
    >
      <form>
        <h1>Cadastre-se agora</h1>
        <label for="nome" class="form-label">Seu nome:</label>
        <input type="text" id="nome" class="form-control" />
        <label for="email" class="form-label">Seu e-mail:</label>
        <input type="email" id="email" class="form-control" />
        <label for="tel" class="form-label">Seu telefone:</label>
        <input type="tel" id="tel" class="form-control" />
        <div class="d-flex justify-content-center">
          <button class="btn btn-success">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
