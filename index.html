<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="profile-avatar"
          src="https://via.placeholder.com/180x180"
          alt="."
          id="avatar"
        />
        <h1 class="profile-name" id="name"></h1>
        <h2 class="profile-username" id="username"></h2>
        <ul class="numbers">
          <li class="numbers-item">
            <h4>Repositórios</h4>
            <div id="repos"></div>
          </li>
          <li class="numbers-item">
            <h4>Seguidores</h4>
            <div id="followers"></div>
          </li>
          <li class="numbers-item">
            <h4>Seguindo</h4>
            <div id="following"></div>
          </li>
        </ul>
        <a href="#" class="profile-link" id="link" target="_blank"
          >Ver no Github</a
        >

        <form>
          <label for="form-input"
            >Informe o seu nome de usuário do GitHub</label
          >
          <input type="text" id="form-input" />
          <button type="button" id="form-button">Pesquisar</button>
        </form>
      </div>
    </header>

    <script src="main.js"></script>
  </body>
</html>
