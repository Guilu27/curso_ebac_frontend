<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio Módulo 7</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <p>Por favor, selecione dois números.</p>
        <p>
          O formulário será considerado válido somente se o número no campo B
          for maior que o número no campo A.
        </p>

        <form id="form-comparator">
          <input id="input-a" type="number" placeholder="Campo A" required />
          <input id="input-b" type="number" placeholder="Campo B" required />
          <button type="submit">Enviar</button>
          <p class="message"></p>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
